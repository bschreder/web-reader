[pytest]
testpaths = tests/unit tests/integration tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --cov=src
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=json:coverage/coverage.json
    --cov-report=term-missing

# Timeouts to prevent hanging tests
timeout = 120
timeout_method = thread

markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (real service interactions)
    e2e: End-to-end tests (full workflow testing)
    slow: Slow tests that may take longer to run (300s timeout)

log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage/html
