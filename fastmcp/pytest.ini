[pytest]
# Pytest configuration for FastMCP server tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=json:coverage/coverage.json

# Timeouts to prevent hanging tests
timeout = 120
timeout_method = thread

# Test paths
testpaths = tests/unit tests/integration tests/e2e

# Markers
markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (real Playwright container)
    e2e: End-to-end tests (full workflows with real navigation)
    slow: Slow tests that may take longer to run

# Logging
# log_cli = false
# log_cli_level = INFO
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = server
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
